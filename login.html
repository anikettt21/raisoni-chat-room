<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>Login • Raisoni Gang</title>
	<link rel="stylesheet" href="chat.css">
	<style>
		/* Minimal auth styles that match chat theme variables */
		.auth-container {
			width: 95%;
			max-width: 420px;
			background: var(--bg-elev);
			border: 1px solid rgba(148, 163, 184, 0.15);
			border-radius: var(--card-radius);
			box-shadow: var(--shadow-md);
			padding: 1.5rem;
			position: relative;
			z-index: 2;
		}

		.auth-header {
			text-align: center;
			margin-bottom: 1rem;
		}

		.auth-title {
			color: var(--text);
			font-weight: 800;
			letter-spacing: -0.02em;
			font-size: 1.35rem;
		}

		.auth-subtitle {
			color: var(--muted);
			font-size: 0.95rem;
			margin-top: 0.35rem;
		}

		.auth-form {
			display: flex;
			flex-direction: column;
			gap: 0.9rem;
			margin-top: 1rem;
		}

		.input-group label {
			display: block;
			color: var(--muted);
			font-size: 0.9rem;
			margin-bottom: 0.4rem;
		}

		.input {
			width: 100%;
			background: #0e1426;
			border: 1px solid rgba(148, 163, 184, 0.2);
			color: var(--text);
			border-radius: 12px;
			padding: 0.75rem 0.9rem;
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
			outline: none;
			transition: box-shadow 0.2s ease, border-color 0.2s ease, background-color 0.2s ease;
		}

		.input::placeholder { color: rgba(148,163,184,0.7); }

		.input:focus {
			border-color: transparent;
			box-shadow: 0 0 0 4px var(--ring);
			background: #0e1426;
		}

		.actions {
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 0.75rem;
			margin-top: 0.25rem;
		}

		.btn {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			gap: 0.5rem;
			border: 0;
			border-radius: 12px;
			padding: 0.75rem 0.9rem;
			cursor: pointer;
			font-weight: 600;
			transition: transform 0.08s ease, opacity 0.2s ease, background-color 0.2s ease;
		}

		.btn-primary { background: var(--primary); color: var(--bg); }
		.btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }
		.btn-primary:active { transform: translateY(1px); }

		.btn-ghost {
			background: #0e1426;
			border: 1px solid rgba(148, 163, 184, 0.2);
			color: var(--text);
		}
		.btn-ghost:active { transform: translateY(1px); }

		.divider {
			display: flex;
			align-items: center;
			gap: 0.75rem;
			color: var(--muted);
			font-size: 0.85rem;
			margin: 0.5rem 0;
		}
		.divider::before,
		.divider::after {
			content: "";
			height: 1px;
			flex: 1;
			background: rgba(148, 163, 184, 0.2);
		}

		.meta {
			text-align: center;
			margin-top: 0.75rem;
			color: var(--muted);
			font-size: 0.9rem;
		}

		.meta a { color: var(--primary); text-decoration: none; }
		.meta a:hover { text-decoration: underline; }

		.hidden { display: none; }

		/* Light theme tweaks piggyback on existing CSS vars overrides */
		@media (prefers-color-scheme: light) {
			.input { background: #f8fafc; border: 1px solid var(--border); }
			.btn-ghost { background: #f8fafc; border: 1px solid var(--border); color: var(--text); }
		}
	</style>
</head>
<body>
	<div class="auth-container">
		<div class="auth-header">
			<div class="auth-title" id="authTitle">Welcome back</div>
			<div class="auth-subtitle" id="authSubtitle">Login to continue to Raisoni Gang</div>
		</div>
		<form class="auth-form" id="loginForm">
			<div class="input-group">
				<label for="email">Email</label>
				<input class="input" id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required>
			</div>
			<div class="input-group">
				<label for="password">Password</label>
				<input class="input" id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required>
			</div>
			<div class="actions">
				<button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
				<a href="#" class="btn btn-ghost" id="anonBtn">Continue anonymously</a>
			</div>
		</form>

		<div class="divider">or</div>

		<div class="actions" style="flex-direction: column; align-items: stretch;" id="loginAlt">
			<button class="btn btn-ghost" id="otpBtn">Login with OTP (email)</button>
		</div>

		<!-- Signup form (hidden by default) -->
		<form class="auth-form hidden" id="signupForm">
			<div class="input-group">
				<label for="signupName">Name (optional)</label>
				<input class="input" id="signupName" name="name" type="text" placeholder="Your name">
			</div>
			<div class="input-group">
				<label for="signupEmail">Email</label>
				<input class="input" id="signupEmail" name="email" type="email" placeholder="you@example.com" autocomplete="email" required>
			</div>
			<div class="input-group">
				<label for="signupPassword">Password</label>
				<input class="input" id="signupPassword" name="password" type="password" placeholder="Create a strong password" autocomplete="new-password" required>
			</div>
			<div class="input-group">
				<label for="signupConfirm">Confirm Password</label>
				<input class="input" id="signupConfirm" name="confirm" type="password" placeholder="Repeat your password" autocomplete="new-password" required>
			</div>
			<div class="actions">
				<button type="submit" class="btn btn-primary" id="signupBtn">Create account</button>
				<a href="#" class="btn btn-ghost" id="signupAnonBtn">Continue anonymously</a>
			</div>
		</form>

		<div class="actions hidden" style="flex-direction: column; align-items: stretch;" id="signupAlt">
			<button class="btn btn-ghost" id="signupOtpBtn">Sign up with OTP (email)</button>
		</div>

		<!-- Meta rows for switching -->
		<div class="meta" id="toSignup">Don't have an account? <a href="#" id="signupLink">Sign up</a></div>
		<div class="meta hidden" id="toLogin">Already have an account? <a href="#" id="loginLink">Login</a></div>
	</div>

	<script>
		// Basic UX hooks (no real auth yet)
		const authTitle = document.getElementById('authTitle');
		const authSubtitle = document.getElementById('authSubtitle');

		const loginForm = document.getElementById('loginForm');
		const loginBtn = document.getElementById('loginBtn');
		const anonBtn = document.getElementById('anonBtn');
		const otpBtn = document.getElementById('otpBtn');
		const loginAlt = document.getElementById('loginAlt');

		const signupForm = document.getElementById('signupForm');
		const signupBtn = document.getElementById('signupBtn');
		const signupAnonBtn = document.getElementById('signupAnonBtn');
		const signupOtpBtn = document.getElementById('signupOtpBtn');
		const toSignup = document.getElementById('toSignup');
		const toLogin = document.getElementById('toLogin');
		const signupLink = document.getElementById('signupLink');
		const loginLink = document.getElementById('loginLink');

		function showView(view) {
			const isLogin = view === 'login';
			loginForm.classList.toggle('hidden', !isLogin);
			loginAlt.classList.toggle('hidden', !isLogin);
			signupForm.classList.toggle('hidden', isLogin);
			signupAlt.classList.toggle('hidden', isLogin);
			toSignup.classList.toggle('hidden', !isLogin);
			toLogin.classList.toggle('hidden', isLogin);
			if (isLogin) {
				authTitle.textContent = 'Welcome back';
				authSubtitle.textContent = 'Login to continue to Raisoni Gang';
			} else {
				authTitle.textContent = 'Create your account';
				authSubtitle.textContent = 'Sign up to join Raisoni Gang';
			}
		}

		// Default view from hash or fallback to login
		if (location.hash === '#signup') {
			showView('signup');
		} else {
			showView('login');
		}

		// Switch links
		signupLink.addEventListener('click', function (e) {
			e.preventDefault();
			showView('signup');
			location.hash = '#signup';
		});

		loginLink && loginLink.addEventListener('click', function (e) {
			e.preventDefault();
			showView('login');
			location.hash = '';
		});

		// Submit handlers
		loginForm.addEventListener('submit', function (e) {
			e.preventDefault();
			loginBtn.disabled = true;
			loginBtn.textContent = 'Logging in...';
			setTimeout(() => { window.location.href = 'chat.html'; }, 600);
		});

		signupForm.addEventListener('submit', function (e) {
			e.preventDefault();
			const email = document.getElementById('signupEmail').value.trim();
			const pass = document.getElementById('signupPassword').value;
			const confirm = document.getElementById('signupConfirm').value;
			if (pass.length < 6) { alert('Password must be at least 6 characters.'); return; }
			if (pass !== confirm) { alert('Passwords do not match.'); return; }
			signupBtn.disabled = true;
			signupBtn.textContent = 'Creating account...';
			setTimeout(() => { window.location.href = 'chat.html'; }, 700);
		});

		// Ancillary buttons
		anonBtn.addEventListener('click', function (e) {
			e.preventDefault();
			window.location.href = 'index.html';
		});
		signupAnonBtn.addEventListener('click', function (e) {
			e.preventDefault();
			window.location.href = 'index.html';
		});
		otpBtn.addEventListener('click', function () { alert('OTP flow not implemented yet.'); });
		signupOtpBtn.addEventListener('click', function () { alert('OTP signup not implemented yet.'); });
	</script>
</body>
</html>
